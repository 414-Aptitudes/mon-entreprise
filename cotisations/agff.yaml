- variable: agff
  description: |
    Cotisation de retraite complémentaire
    (Cotisation pour l'Association pour la Gestion du Fonds de Financement de l’AGIRC et de l’ARRCO)
  @:
    branche: retraite
    type de retraite: complémentaire
  reference: http://www.agirc-arrco.fr/l-agirc-et-larrco/chiffres-cles
  commentaires: |
    Attention: les tranches du barème sont différentes pour les cadres et non-cadres, en valeur et en nombres.

  marginalRateTaxScale:
    base: plafond_securite_sociale

- variable: agff
  ?:
    categorie_salarié: privé non cadre
  @:
    au nom de: employeur
  marginalRateTaxScale:
    - threshold: 0
      rate:
        values:
          2001-04-01: .008
    - threshold: 1
      rate:
        values:
          2001-04-01: .009
    - threshold: 3
      rate: 0

- variable: agff
  @:
    au nom de: salarié
  ?:
    categorie_salarié: privé non cadre

  marginalRateTaxScale:
    - threshold: 0
      rate:
        values:
          2001-04-01: .008
    - threshold: 1
      rate:
        values:
          2001-04-01: .009
    - threshold: 3
      rate: 0

- variable: agff
  @:
    au nom de: salarié
  ?:
    categorie_salarié: privé cadre

  marginalRateTaxScale:
    - threshold: 0
      rate:
        values:
          2001-04-01: .008
    - threshold: 1
      rate:
        values:
          2001-04-01: .009
    - threshold: 4
      rate:
        values:
          2016-01-01: .009
          2001-04-01: 0
    - threshold: 8
      rate: 0

- variable: agff
  @:
    au nom de: employeur
  ?:
    categorie_salarié: privé cadre

  marginalRateTaxScale:
    - threshold: 0
      rate:
        values:
          2001-04-01: .012
    - threshold: 1
      rate:
        values:
          2001-04-01: .013
    - threshold: 4
      rate:
        values:
          2016-01-01: .013
          2001-04-01: 0
    - threshold: 8
      rate: 0
