titre: |
  **Calcul du revenu du travailleur indépendant ou dirigeant d'entreprise**, en fonction du régime de protection sociale.

    - Pour les sociétés, nous considérons pour l'instant que tout le chiffre d'affaires part dans les charges et la rémunération du dirigeant : zéro bénéfice en fin d'année.
    - L'impôt sur le revenu est calculé pour un célibataire sans enfants et sans autre revenu. 
  
objectifs: 
  - revenu disponible
questions: 
  - entreprise . chiffre d'affaires
  - entreprise . catégorie d'activité
  - entreprise . charges
branches: 
  - nom: Micro-entreprise
    situation: 
      micro entreprise: oui
      indépendant: non
      contrat salarié: non
  - nom: Indépendant
    situation: 
      indépendant: oui
      micro entreprise: non
      contrat salarié: non
  - nom: Assimilé salarié
    situation: 
      micro entreprise: non
      indépendant: non
      contrat salarié: oui
      contrat salarié . assimilé salarié: oui
      contrat salarié . ATMP . taux réduit: oui
raccourcis:
  contrat salarié . rémunération . total: entreprise . rémunération totale du dirigeant
  indépendant . revenu brut: entreprise . rémunération totale du dirigeant

