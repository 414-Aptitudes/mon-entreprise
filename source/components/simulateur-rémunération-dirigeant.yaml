titre: |
  Calcul du **revenu du travailleur indépendant ou dirigeant d'entreprise**, en fonction de son choix de régime social.

  Nous faisons les hypothèses suivantes : tout le chiffre d'affaire sert à payer le dirigeant. L'impôt est calculé pour un célibataire sans enfants et sans autre revenu. 
  
  Version beta, beaucoup d'améliorations à venir !
objectif: revenu net d'impôt
questions: 
  - entreprise . chiffre d'affaires
  - entreprise . catégorie d'activité
branches: 
  - nom: Micro-entreprise
    situation: 
      micro entreprise: oui
      indépendant: non
      contrat salarié: non
  - nom: Indépendant
    situation: 
      indépendant: oui
      micro entreprise: non
      contrat salarié: non
  - nom: Assimilé salarié
    situation: 
      micro entreprise: non
      indépendant: non
      contrat salarié: oui
      contrat salarié . assimilé salarié: oui
      contrat salarié . ATMP . taux réduit: oui
raccourcis:
  contrat salarié . rémunération . total: entreprise . chiffre d'affaires
  indépendant . revenu brut: entreprise . chiffre d'affaires

