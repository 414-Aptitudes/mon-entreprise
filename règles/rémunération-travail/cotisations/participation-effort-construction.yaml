- Cotisation: Participation Effort Construction
  attributs:
    branche: aucune idée
    dû par: employeur
  description:
    - Participation des employeurs à l'effort de construction
    - Dispositif du 1 % logement

  référence: https://www.service-public.fr/professionnels-entreprises/vosdroits/F22583
  notes: |
    C'est une cotisation à versement particulier : plusieurs possibilités

  applicable si:
    régime:
      - cas: général
        valeur: effectif entreprise >= 20
      - cas: agricole
        valeur: effectif entreprise >= 50

  formule:
    multiplication:
      assiette: assiette cotisations sociales
      taux:
        1992: 0.45%
