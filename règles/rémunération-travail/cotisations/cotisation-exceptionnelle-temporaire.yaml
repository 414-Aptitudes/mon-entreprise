- Cotisation: Cotisation Exceptionnelle Temporaire
  attributs:
    branche: retraite
    type de retraite: complémentaire
    destinataire: AGIRC
  description: |
    Cotisation de solidarité pour le régime Agirc, elle ne donne pas de points supplémentaires au salarié.
  référence: http://www.agirc-arrco.fr/entreprises/gerer-les-salaries/calcul-des-cotisations/

  applicable si: categorie salarié = privé cadre

  formule:
    multiplication:
      assiette: assiette cotisations sociales
      plafond: 8 * plafond sécurité sociale
      composantes:
        - attributs:
            dû par: employeur
          taux:
            2016: 0.22%
            2001: 0.22%
            2000: 0.17%
            1999: 0.13%
            1998: 0.09%
            1997: 0.044%

        - attributs:
            dû par: salarié
          taux:
            2016: 0.13%
            2001: 0.13%
            2000: 0.11%
            1999: 0.08%
            1998: 0.05%
            1997: 0.026%
