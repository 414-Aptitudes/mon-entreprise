- espace: contrat salarié
  nom: vieillesse
  cotisation:
    branche: retraite
    collecteur: URSSAF
    destinataire: CNAV
    # CTP: 100
  description: Cotisation au régime de retraite de base des salariés.
  formule:
    multiplication:
      assiette: assiette cotisations sociales
      composantes:
        - attributs:
            dû par: salarié
          composantes:
            - nom: non plafonnée
              taux: 0.4%
            - nom: plafonnée
              plafond: plafond sécurité sociale
              taux: 6.90%
        - attributs:
            dû par: employeur
          composantes:
            - nom: non plafonnée
              taux: 1.9%
            - nom: plafonnée
              plafond: plafond sécurité sociale
              taux: 8.55%
  exemples:
    - nom: SMIC
      situation:
        assiette cotisations sociales: 1480
      valeur attendue: 262.70
    - nom: Salaire élevé
      situation:
        assiette cotisations sociales: 8000
      valeur attendue: 689.06
