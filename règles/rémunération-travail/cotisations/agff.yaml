- Cotisation: AGFF
  attributs:
    branche: retraite
    type de retraite: complémentaire
    destinataire: AGFF
  description: |
    Cotisation de retraite complémentaire
    (Cotisation pour l'Association pour la Gestion du Fonds de Financement de l’AGIRC et de l’ARRCO)
  référence: http://www.agirc-arrco.fr/entreprises/gerer-les-salaries/calcul-des-cotisations/
  notes: |
    Attention: les tranches du barème sont différentes pour les cadres et non-cadres, en valeur et en nombres.

  formule:
    barème:
      assiette: assiette  sécurité sociale
      composantes:
        - attributs:
            dû par: employeur

          variations:
            - si: statut cadre = non
              tranches:
                - taux:
                    2001-04: 0.8%
                - seuil: 1 * plafond sécurité sociale
                  taux:
                    2001-04: 0.9%
                - seuil: 3 * plafond sécurité sociale
                  taux: 0%

            - si: statut cadre = oui
              tranches:
                - taux:
                    2001-04: 1.2%
                - seuil: 1 * plafond sécurité sociale
                  taux:
                    2001-04: 1.3%
                - seuil: 4 * plafond sécurité sociale
                  taux:
                    2016: 1.3%
                    2001-04: 0%
                - seuil: 8 * plafond sécurité sociale
                  taux: 0%

        - attributs:
            dû par: salarié

          variations:
            - si: statut cadre = non
              tranches:
                - taux:
                    2001-04: 0.8%
                - seuil: 1 * plafond sécurité sociale
                  taux:
                    2001-04: 0.9%
                - seuil: 3 * plafond sécurité sociale
                  taux: 0%

            - si: statut cadre = oui
              tranches:
                - taux:
                    2001-04: 0.8%
                - seuil: 1
                  taux:
                    2001-04: 0.9%
                - seuil: 4
                  taux:
                  2016-01: 0.9%
                  2001-04: 0%
                - seuil: 8
                  taux: 0%
