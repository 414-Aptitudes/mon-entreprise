- Cotisation: AGFF
  attributs:
    branche: retraite
    type de retraite: complémentaire
    destinataire: AGFF
  description: |
    Cotisation de retraite complémentaire
    (Cotisation pour l'Association pour la Gestion du Fonds de Financement de l’AGIRC et de l’ARRCO)
  référence: http://www.agirc-arrco.fr/entreprises/gerer-les-salaries/calcul-des-cotisations/
  notes: |
    Attention: les tranches du barème sont différentes pour les cadres et non-cadres, en valeur et en nombres.

  formule:
    barème en taux marginaux:
      base: assiette sécurité sociale
      multiplicateur: plafond sécurité sociale
      composantes:
        - Cotisation:
            dû par: employeur
          variations:
            - si: categorie salarié = privé non cadre
              tranches:
                - seuil: 0
                  taux:
                    2001-04: .008
                - seuil: 1
                  taux:
                    2001-04: .009
                - seuil: 3
                  taux: 0

            - si: categorie_salarie = privé cadre
              tranches:
                - seuil: 0
                  taux:
                    2001-04: .012
                - seuil: 1
                  taux:
                    2001-04: .013
                - seuil: 4
                  taux:
                  2016: .013
                  2001-04: 0
                - seuil: 8
                  taux: 0

        - Cotisation:
            dû par: salarié
          variations:
            - si: categorie salarié = privé non cadre
              tranches:
                - seuil: 0
                  taux:
                    2001-04: .008
                - seuil: 1
                  taux:
                    2001-04: .009
                - seuil: 3
                  taux: 0

            - si: categorie salarié = privé cadre
              tranches:
                - seuil: 0
                  taux:
                    2001-04: .008
                - seuil: 1
                  taux:
                    2001-04: .009
                - seuil: 4
                  taux:
                  2016-01: .009
                  2001-04: 0
                - seuil: 8
                  taux: 0
