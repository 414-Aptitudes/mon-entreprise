- Indemnité: prime de fin de contrat
  attache: Salariat . CDD
  attributs:
    type: indemnité
    destinataire: salarié

  alias: prime de précarité
  description: Somme versée en fin de CDD comme compensation de précarité.
  notes: Attention, les exceptions sont légion. Conventions collectives.

  non applicable si:
    l'une de ces conditions:
      # Evènements particuliers
      - événements . CDD poursuivi en CDI
      - événements . refus CDI avantageux

      # Rupture
      - événements . rupture anticipée salarié
      - événements . rupture pour faute grave ou force majeure
      - événements . rupture pendant période essai

      - engagement employeur complément formation

      # types de contrat
      - contrat aidé
      - motif . usage
      - motif . jeune vacances
      - motif . saisonnier
      # https://www.easycdd.com/LEGISLATION-CDD/Fin-ou-rupture-du-contrat-CDD/La-prime-de-precarite/La-prime-de-precarite-n-est-pas-due-si Dans les faits, les CDD Senior perçoivent une indemnité d’un montant équivalent à l’indemnité de précarité.

      # - CDD . type = vendanges
      # cas du contrat vendanges !! différent du saisonnier ?
      # du  Code rural et de la pêche maritime :  https://www.easycdd.com/LEGISLATION-CDD/Avant-de-rediger-un-contrat-CDD/Les-cas-de-recours-au-contrat-CDD/Cas-de-recours-Detaille/Le-contrat-CDD-vendanges

      # Les contrats d'extras dans l'hôtellerie restauration
      # - CDD . type = extras restauration

  # TODO Il faudrait pouvoir afficher les indemnités comme une somme de fin de contrat.
  # Ici elle est étalée sur un mois moyen
  formule:
    multiplication:
      assiette: salaire brut
      taux: 10%


  références:
    Code du travail - Article L1243-8: https://www.legifrance.gouv.fr/affichCode.do?idSectionTA=LEGISCTA000006189459&cidTexte=LEGITEXT000006072050
    Fiche Fin du CDD: https://www.service-public.fr/particuliers/vosdroits/F40
    Fiche La prime de précarité est-elle due:  https://www.service-public.fr/particuliers/vosdroits/F803
    Le travail saisonnier: http://travail-emploi.gouv.fr/droit-du-travail/contrats-et-carriere/contrats-de-travail/article/le-travail-saisonnier
    La prime de précarité n'est pas due si: https://www.easycdd.com/LEGISLATION-CDD/Fin-ou-rupture-du-contrat-CDD/La-prime-de-precarite/La-prime-de-precarite-n-est-pas-due-si
    Poursuite de l'activité après la fin du CDD: https://www.easycdd.com/LEGISLATION-CDD/Fin-ou-rupture-du-contrat-CDD/Poursuite-de-l-activite-apres-la-fin-du-contrat-CDD
