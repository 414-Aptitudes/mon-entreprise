- Indemnité: fin de contrat
  attache: CDD
  attributs:
    type: indemnité
  alias: Prime de précarité
  description: Somme versée en fin de CDD comme compensation de précarité.
  notes: Attention, les exceptions sont légion. Conventions collectives.

  non applicable si:
    l'une de ces conditions:
      # Evènements particuliers
      - Salariat . CDD . événements . CDD poursuivi en CDI
      - Salariat . CDD . événements . refus CDI avantageux

      # Rupture
      - Salariat . CDD . événements . rupture anticipée salarié
      - Salariat . CDD . événements . rupture pour faute grave ou force majeure
      - Salariat . CDD . événements . rupture pendant période essai

      - Salariat . CDD . complément formation professionnelle employeur

      # types de contrat
      - Salariat . contrat aidé
      - Salariat . CDD . motif . usage
      - Salariat . CDD . motif . jeune vacances
      - Salariat . CDD . motif . saisonnier
      # https://www.easycdd.com/LEGISLATION-CDD/Fin-ou-rupture-du-contrat-CDD/La-prime-de-precarite/La-prime-de-precarite-n-est-pas-due-si Dans les faits, les CDD Senior perçoivent une indemnité d’un montant équivalent à l’indemnité de précarité.

      # - CDD . type = vendanges
      # cas du contrat vendanges !! différent du saisonnier ?
      # du  Code rural et de la pêche maritime :  https://www.easycdd.com/LEGISLATION-CDD/Avant-de-rediger-un-contrat-CDD/Les-cas-de-recours-au-contrat-CDD/Cas-de-recours-Detaille/Le-contrat-CDD-vendanges

      # Les contrats d'extras dans l'hôtellerie restauration
      # - CDD . type = extras restauration

  formule:
    linéaire:
      assiette: Salariat . salaire de base
      taux: 10%




  références:
    - Fin du CDD: https://www.service-public.fr/particuliers/vosdroits/F40
    - La prime de précarité est-elle due [...]:  https://www.service-public.fr/particuliers/vosdroits/F803
    - saisonnier: http://travail-emploi.gouv.fr/droit-du-travail/contrats-et-carriere/contrats-de-travail/article/le-travail-saisonnier
