- Cotisation: majoration chômage CDD
  attache: Salariat . CDD
  attributs:
    dû par: employeur
    type: majoration

  description: Majoration des contributions patronales d’assurance chômage pour les contrats à durée déterminée courts (CDD)
  non applicable si:
    l'une de ces conditions:
      - durée contrat > 3
      # - événements . CDD poursuivi en CDI
  formule:
    multiplication:
      assiette: salaire de base
      taux: 1%
        # logique numérique:
        #   motif . accroissement temporaire activité:
        #     durée contrat <= 1: 3% # TODO 1 mois, pas 1 rien, évidemment
        #     durée contrat <= 3: 1.5%
        #   motif . usage:
        #     durée contrat <= 3: 0.5%
        #


  références:
    Circulaire Unédic (unedic.fr): http://www.unedic.org/sites/default/files/ci201317_1.pdf
    La mojoration de la contribution chômage (urssaf.fr): https://www.urssaf.fr/portail/home/employeur/calculer-les-cotisations/les-taux-de-cotisations/lassurance-chomage-et-lags/la-majoration-de-la-contribution.html

  notes: |
    - L'URSSAF liste à la fois des conditions pour "Les CDD concernés par l’application de la majoration" et pour "Les contrats de travail exclus de la majoration". Un doute persiste : difficile de savoir si les premières suffisent au calcul (donc que les deuxièmes sont là pour enlever les doutes) ou si les deuxièmes peuvent faire exception...
    - Depuis le 1er juillet 2013
    - l'URSSAF explique longuement la notion de durée du CDD : "Comment déterminer la durée du CDD ?"
