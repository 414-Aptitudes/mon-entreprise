

- Variable: Contrat durée déterminée
  attache: Salariat . Contrat durée déterminée
  alias: CDD
  description: Contrat de travail pour lequel un employeur (société, entreprise) peut recruter directement un salarié pour une durée déterminée, car la cause de cette détermination, de la date ou échéance de fin de contrat est prévue explicitement par le Code du travail.
  référence: https://fr.wikipedia.org/wiki/Contrat_de_travail_%C3%A0_dur%C3%A9e_d%C3%A9termin%C3%A9e_en_France

- Variable: durée contrat
  type: période
  description: Durée du contrat de travail

- Variable: type
  attache: Salariat . CDD
  possibilités exclusives:
    - saisonnier
    - jeune vacances
    - sénior
    - usage
    - accroissement temporaire d'activité

- Variable: jeune vacances
  attache: Salariat . CDD
  description: Contrat conclu avec un jeune pendant ses vacances scolaires ou universitaires.


- Variable: usage # Similaire pour intérim, mais domaines différents
  attache: Salariat . CDD . type
  référence: https://www.service-public.fr/particuliers/vosdroits/F32476
  # concerne: emploi temporaire par nature
  formule:
    test d'inclusion:
      variable: Entreprise . secteur activité
      possibilités:
        - Déménagement
        - Services à la personne
        - Hôtellerie, restauration
        - Centre de loisirs et de vacances
        - Activité foraine
        - Sport professionnel
        - Enseignement
        - Spectacle
        - Action culturelle
        - Audiovisuel, production cinématographique, édition phonographique
        - Exploitation forestière
        - Réparation navale
        - Information
        - Enquêtes, sondages
        - Entreposage et stockage de la viande
        - Bâtiment et travaux publics pour les chantiers à l'étranger
        - Coopération, assistance technique d'ingénierie et de recherche à l'étranger
        - Recherche scientifique dans le cadre d'un accord international (convention, arrangement administratif)
        - Assistance technique ou logistique dans les institutions internationales ou dans l'Union européenne prévu par les traités




